<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
    />
    <title>Weather</title>

</head>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light navbar-light">
    <!-- Container wrapper -->
    <div class="container-fluid">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">W E A T H E R</a>
    
        
  
        
    

            <!-- Icons -->
            <ul class="navbar-nav d-flex flex-row me-1">
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#"><i class="fas fa-info pe-2"></i></a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#"><i class="fab fa-github pe-2"></i></a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#"><i class="fab fa-linkedin pe-2"></i></a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#"><i class="fab fa-telegram pe-2"></i></a>
                </li>
            </ul>
        
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->


<body> 

    <section class="vh-100">
        <div class="container py-4 h-100">
      
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-12 col-lg-6 col-xl-4">
                              

                    <div class="card mb-4" style="background-color:#fafafa;">
                        <div class="card-body pb-3">

                            <form method="POST">
                                <div class="input-group rounded">
                                    <input type="search" class="form-control rounded" name='city' placeholder="check weather" aria-label="Search" aria-describedby="search-addon" />
                                    <span class="input-group-text border-0" id="search-addon">
                                      <i class="fas fa-search"></i>
                                    </span>
                                  </div>
                            </form>


                            <div class="col-12 mt-2 text-center">
                                <div class="btn-group btn-group-sm">
                                    <input type="radio" class="btn-check " name="options" id="option1" autocomplete="off" checked />
                                    <label class="btn btn-light" for="option1">metric</label>
                                    
                                    <input type="radio" class="btn-check " name="options" id="option2" autocomplete="off" />
                                    <label class="btn btn-light" for="option2">imperial</label>
                                </div>
                            </div>
                            

                        </div>
                    </div>

                    {% for weather in weather_data %}

                        <div class="card mb-4" style="background-color:#fafafa;">
                            <div class="card-body pb-0">


                                <div class="row">
                                    <div class="col-6">
                                        <h5 class="card-title">{{ weather.city }}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">{{ weather.description }}</h6>
                                    </div>
                                    <div class="col-4 d-flex align-items-center justify-content-end">
                                        <h2 class="card-title text-center">{{ weather.temperature }} &#176;C</h2>
                                    </div>

                                    <div class="col-2">
                                        <figure class="image d-flex align-items-center justify-content-center mb-2">
                                            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Image">
                                        </figure>
                                    </div>

                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-4">
                                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{weather.wind_speed}} m/s </span></div>
                                            </div>
                                            <div class="col-4 text-center">
                                                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{weather.humidity}} % </span></div>
                                            </div>
                                            <div class="col-4 text-center">
                                                <div><i class="fas fa-compass fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{weather.pressure}} mmHg </span></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12" style="height: 30px;">
                                        <div class="media-right d-flex align-content-sm-end justify-content-end">
                                            <a href="{{ url_for('delete_city', name=weather.city) }}">
                                                <i class="fas fa-times" style="color: #c4c4c4"></i>                 
                                                </a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    {% endfor %}
                    

                </div>
            </div>
      
        </div>
    </section>

    
</body>
</html>
